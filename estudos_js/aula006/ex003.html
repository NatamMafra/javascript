<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Já me livrei da maldição</p>

    <script>
        var n1 = Number.parseInt (window.prompt('Digite um número: '))//conversão de string para number
        var n2 = Number.parseInt (window.prompt('Digite outro número: '))//conversão de string para number
        var s = n1 + n2
        window.alert (`A soma de ${n1} e ${n2} é igual a ${s}`) // template string
        // (number+number) para adição
        // (string+string) para cocatenação
    </script>
</body>
</html>
