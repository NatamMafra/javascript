<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>oi</h1>
    <script>
        
        window.alert('Calcule o seu IMC!')
        var peso = Number(window.prompt('Qual é o seu peso? '))
        var altura = Number(window.prompt('Qual é a sua altura? ')) 
        var imc = peso / (altura*altura)
        window.alert(`O seu imc é ${imc}`)
    </script>
</body>
</html>
