<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>
<body>
    <script>
        var media = 7
        var nota1 = Number(window.prompt('Qual a sua primeira nota? '))
        var nota2 = Number(window.prompt('Qual a sua segunda nota? '))
        var media_final = ((nota1+nota2)/ 2)
        window.alert (media_final >= media ? `Sua média foi ${media_final}, aprovado` : `Sua média final foi ${media_final}, reprovado}`)
    </script>
</body>
</html>
