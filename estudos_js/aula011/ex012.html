<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="relogio">
  
        <div class="hora">
            <span id="hora">00</span>
            <span class="tempo">Horas</span>
        </div>

        <div class="minuto">
            <span id="minuto">00</span>
            <span class="tempo">Minutos</span>
        </div>

        <div class="segundo">
            <span id="segundo">00</span>
            <span class="tempo">Segundos</span>
        </div>

    </div>

    <script> 
    const horas = document.querySelector('span#hora')
    const minutos = document.querySelector('span#minuto')
    const segundos = document.querySelector('span#segundo')

    var palavrahora = document.querySelector('div.hora span.tempo')
    var palavraminuto = document.querySelector('div.minuto span.tempo')
    var palavrasegundo = document.querySelector('div.segundo span.tempo')

    const relogio = setInterval(function time() {

        let datetoday = new Date();
        let hr = datetoday.getHours();
        let min = datetoday.getMinutes();
        let sec = datetoday.getSeconds();

        if (hr < 10) {
            hr = '0' + hr;
            palavrahora.innerHTML = `Hora`
        } else {
            palavrahora.innerHTML = `Horas`
        }

        if (min < 10) {
            min = '0' + min;
            palavraminuto.innerHTML = `Minuto`
        } else {
            palavraminuto.innerHTML = `Minutos`
        }

        if (sec < 10) {
            sec = '0' + sec;
            palavrasegundo.innerHTML = `Segundo`
        } else {
            palavrasegundo.innerHTML = `Segundos`
        }


        horas.textContent = hr;
        minutos.textContent = min;
        segundos.textContent = sec;
    } )

    </script>

</body>
</html>
